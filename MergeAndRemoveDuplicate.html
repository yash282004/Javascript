<html>
	<body>
		<script language="javascript">
			var arr1=[10,20,30,20,10,40];
			var arr2=[40,50,60,40,70,90];
			var arr_new=arr1.concat(arr2);
			var ua=[];
			for(i=0;i<arr_new.length;i++){
				if(ua.indexOf(arr_new[i])===-1){
					ua.push(arr_new[i]);
				}
			}
			document.write("<br>Array 1: "+arr1);
			document.write("<br>Array 2: "+arr2);
			document.write("<br>Merged Array: "+arr_new);
			document.write("<br> Unique Array: "+ua);
		</script>
	</body>
</html>
