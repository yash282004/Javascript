<html>
    <body>
        <script language="javascript" type="text/javascript">
            let n = parseInt(prompt('Enter a Week DAY no'));
            switch(n){
                case 0 : alert("Sunday");
                break;
                case 1 : alert("Monday");
                break;
                case 2 : alert("Tuesday");
                break;
                case 3 : alert("Wednesday");
                break;
                case 4 : alert("Thursday");
                break;
                case 5 : alert("Friday");
                break;
                case 6 : alert("Satuday");
                break;
                default : alert("Enter a valid day no between 0 - 6");
                

            }
        </script>
    </body>
</html>
