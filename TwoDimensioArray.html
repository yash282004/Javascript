<html>
    <body>
        <script langauge="javascript" type="text/javascript">
            var stud=[["Vedika",91],["Yash",87]];
            stud.sort((a,b)=>a[1]-b[1]);
            let avg=0;
            for(i=0;i<stud.length;i++){
                document.write(stud[i]+"<br>");
                avg=avg+stud[i][1];
            }
            let res=avg/stud.length;
            document.write("Average :"+res);

        </script>
    </body>
</html>
