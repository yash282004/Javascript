<html>
    <body>
        <script language="javascript" type="text/javascript">
            let a=[10,20,30,40,50,60];
            
                document.write("<br>Orignal Array : "+a.concat());

            a.shift();
            document.write("<br>After using shift() Array : "+a.concat());
            a.push(70);
            document.write("<br>After using push(70) Array : "+a.concat());
            a.pop();
            document.write("<br>After using pop() Array : "+a.concat());
            a.reverse();
            document.write("<br>After using reverse() Array : "+a.concat());
        </script>
    </body>
</html>
