<html>
	<body>
		<script language="javascript">
			var students=[["Amit",70],["Sumit",78],["Abhishek",71]];
			var avg=0;
			var total=0;
			for(i=0;i<students.length;i++){
				total=total+students[i][1];
			}
			avg=total/students.length;
			document.write("Average : "+avg);
			var res=students.sort((a,b)=>a[1]-b[1]);
			document.write("<br>");
			for(i=0;i<res.length;i++)
			{
				document.write("<br>"+res[i][0]);
			}
		</script>
	</body>
</html>
