<html>
	<body>
		<script language="javascript">
			var name=navigator.userAgent;
			if(name.indexOf("Chrome")!=-1)
				alert("Chrome")
			else if(name.indexOf("Firefox")!=-1)
				alert("Firefox")
			else if(name.indexOf("Opera")!=-1)
				alert("Opera")
			else if(name.indexOf("Safari")!=-1)
				alert("Safari")
			else if(name.indexOf("Edg")!=-1)
				alert("Edge")
			else
				alert("Other Browser");
		</script>
	</body>
</html>
