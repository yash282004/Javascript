<html>
    <body>
        <script language="javascript" type="text/javascript">
            let flag=1;
            let n = parseInt(prompt('Enter a Number : '));
            if(n==0||n==1)
                alert("Not a Prime Number");
            else if(n==2)
                alert("Prime Number");
            else{
                for(let i=2;i<=n/2;i++){
                    if(n%i==0)
                        flag = 0;               
                }
                if(flag==0)
                    alert("Not a Prime Number");
                else
                    alert("Prime Number");
            }
       
        </script>
    </body>
</html>
