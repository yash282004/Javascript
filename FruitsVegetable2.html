<html>
	<head>
		<script language="javascript">
			function changeList(n)
			{
				if(n==1)
				{
					with(document.forms.f1)
					{
						op[0].text="Mango";
						op[0].value="1";
						op[1].text="Banana"
						op[1].value="2";
						op[2].text="Apple"
						op[2].value="3";
					}
				}
				if(n==2)
				{
					with(document.forms.f1)
					{
						op[0].text="Carrot";
						op[0].value="1";
						op[1].text="Capsicum"
						op[1].value="2";
						op[2].text="Fenugreek"
						op[2].value="3";
					}
				}
			}
		</script>
	</head>
	<body>
		<form name="f1">
		<input type="radio" name="group"  onchange="changeList(1)" checked>Fruits
		<input type="radio" name="group"  onchange="changeList(2)">Vegetables
			<select name="op">
				<option value="1">Mango</option>
				<option value="2">Banana</option>
				<option value="3">Apple</option>
			</select>
		</form>
	</body>
</html>
