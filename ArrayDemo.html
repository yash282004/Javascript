<html>

    <body>
        <script language="javascript" type="text/javascript">
            var a=[70,60,50,40,30,20,10];
            for(i in a){
                document.write("<br>"+a[i]);
            }
            document.write("<br><br>After sort :");
            a[a.length]=55;
            a.sort();
            for(i in a){
                document.write("<br>"+a[i]);
            }
            document.write("<br>"+a.concat());

        </script>
    </body>
</html>
