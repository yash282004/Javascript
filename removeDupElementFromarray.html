<html>
	<body>
		<script language="javascript">
			var a=[10,20,10,20,30,40,10];
			var ua=[];
			for(i=0;i<a.length;i++)
			{
				if(ua.indexOf(a[i])===-1)
				{
					ua.push(a[i]);
				}
			}
			document.write(a);
			document.write("<br>");
			document.write(ua);
		</script>
	</body>
</html>
