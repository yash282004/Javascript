<html>
	<body>
		<script language="javascript">
			let name=prompt('Enter a string');
			let arr=name.split("");
			arr.reverse();
			let name1=arr.join("");
			if(name==name1)
				alert("String is Palindrome");
			else
				alert("String is not palindromeS");
		</script>
	</body>
</html>
