<!DOCTYPE html>
<html>
<head>
    <title>Folding Tree Menu</title>
    <style>
        ul {
            list-style-type: none;
        }
        .nested {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <h3>Folding Tree Menu</h3>
    <ul>
        <li>
            <span class="caret" onclick="toggleMenu(this)">Folder 1</span>
            <ul class="nested">
                <li>File 1.1</li>
                <li>File 1.2</li>
            </ul>
        </li>
        <li>
            <span onclick="toggleMenu(this)">Folder 2</span>
            <ul class="nested">
                <li>File 2.1</li>
                <li>File 2.2</li>
            </ul>
        </li>
    </ul>

    <script>
        function toggleMenu(element) {
            let nestedList = element.nextElementSibling;
            if (nestedList) {
                nestedList.classList.toggle("active");
            }
        }
    </script>
</body>
</html>
