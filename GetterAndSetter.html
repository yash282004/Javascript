<html>
    <body>
        <script language="javascript" type="text/javascript">
            var users = {
                firstName:"yash",
                lastName:"Khandagale",
                get fullName(){
                    return (this.firstName+" "+this.lastName);
                },
                set fullName(temp){
                    [this.firstName,this.lastName]=temp.split(" ");
                }

            };
            document.write("name :"+users.fullName+"<br>");
            users.fullName="Vedika Mohite";
            document.write("new name :"+users.fullName+"<br>");
        </script>
    </body>
</html>
