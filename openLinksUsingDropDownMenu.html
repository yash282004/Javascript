<html>
	<head>
		<script language="javascript">
			function openLink(e){
			if(e!=" "){
				location.href=e;
			}
			}
		</script>
	</head>
	<body>
		<form name="f1">
			<select name="op" onchange="openLink(this.value)">
			
				<option value="https://www.msbte.org.in" >MSBTE</option>
				<option value="https://www.youtube.com" >Youtube</option>
				<option value="https://www.facebook.com" >Facebook</option>
				
			</select>
			
		</form>
	</body>
</html>
