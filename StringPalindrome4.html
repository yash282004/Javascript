<html>
	<body>
		<script language="javascript">
			let str=prompt("Enter a string :");
			check(str);
			function check(str1){
				if(str1===str.split('').reverse().join('')){
					alert("String is palindrome");
				}
				else{
					alert("String is not palindrome");
				}
			}
		</script>
	</body>
</html>
