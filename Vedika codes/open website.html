<html>
   
   <body>
        <script language="javascript">
		    function openweb(value)
			{
			    if(value!="")
				{
					location.href=value;
				}
			}
		</script>
		
   </body>
  
   
       <select name"op" onchange="openweb(this.value)">
	   <option value="https://www.msbte.org.in"> MSBTE </option>
	   <option value="https://www.google.co.in"> Google </option>
	   <option value="https://www.yahoo.co.in"> Yahoo </option>
	   </select>
</html>
