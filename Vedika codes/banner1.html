<html>
	<head>
		<script language="javascript" type="text/javascript">
		a=new Array('dell.jpg','hp.jpg','lenovo.png');
		count=0;
		function setBanner()
		{
			if(count==a.length)
			{
			    count=0;
			}
			
			document.f1.im.src=a[count];
			count++;
			setTimeout('setBanner()',2000);
		}
		</script>
	</head>
	<body onload="setBanner()">
		<form name="f1">
		<center>
		<img height="200" width="700" name="im">
		</center>
		<h1> Here is your webpage </h1>
		</form>
	</body>
</html>
