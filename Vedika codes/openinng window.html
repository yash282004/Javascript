<html>
   
   <body>
        <script language="javascript">
		    function openWin(e)
			{
			   if(e=="b1")
			   {
					window.open("https://www.msbte.org.in","win1","width=500,height=500");
			   }
			   else if(e=="b2")
				{
				 window.open("https://www.google.co.in","win1","width=500,height=500");

				}
				else if(e=="b3")
				{
				  window.open("https://www.yahoo.co.in","win1","width=500,height=500");

				}
			}
			
		</script>
		
   </body>
  
	<input type="button" name="b1" value="Open MSBTE" onclick="openWin(this.name)"> 
	<input type="button" name="b2" value="Open Google" onclick="openWin(this.name)"> 
	<input type="button" name="b3" value="Open Yahoo" onclick="openWin(this.name)"> 
</html>
