<html>
    <head>
        <title>Fibbonaci series</title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            let n = parseInt(prompt('Enter a Number : '));
            let f1;
            let f2=0;
            let f3=1;
            document.write(f2+"<br>");
            for(i=1;i<n;i++){
                document.write(f3+"<br>");
                f1=f2;
                f2=f3;
                f3=f1+f2;
            }
        </script>

    </body>
</html>
