<html>
	<body>
		<script language="javascript">
			var ipv4 = prompt("Enter IP address");
			var reg = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;

			if (reg.test(ipv4)) {
				alert("Valid IP");
			} else {
				alert("Invalid IP");
			}
		</script>
	</body>
</html>
