<html>
	<body>
		<script language="javascript">
			var str=prompt("Enter a string :");
			var reg=/MSBTE/g;
			var n=str.search(reg);
			if(n==-1)
			{
				document.write("Pattern is not found");
			}
			else
			{
				document.write("Pattern is found");
			}
		</script>
	</body>
</html>
