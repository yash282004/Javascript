<html>
	<head>
		<script language="javascript">
			function changeColor(e){
				document.body.style.backgroundColor=e;
			}
		</script>
	</head>
	<body>
		<form name="f1">
			Red<input type="radio" value="red" name="bg" onclick="changeColor(this.value)">
			Green<input type="radio" value="green" name="bg" onclick="changeColor(this.value)">
			Blue<input type="radio" value="blue" name="bg" onclick="changeColor(this.value)">
		</form>
	</body>
	
</html>
