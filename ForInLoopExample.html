
<html>
    <body>
        <script language="javascript" type="text/javascript">
            let car = {
                brand: "Toyota",
                model: "Corolla",
                year: 2020,
                color: "Blue"
            };

            document.write("<h3>Car Information:</h3>");

            for (let key in car) {
                document.write(key + ": " + car[key] + "<br>");
            }
        </script>
    </body>
</html>
