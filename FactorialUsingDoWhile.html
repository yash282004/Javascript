<html>  
    <body>
        <script language="javascript" type="text/javascript">
            let n = parseInt(prompt('Enter a Number: '));
            let factorial = 1;
            let i = 1;

            do {
                factorial =factorial * i;
                i++;
            } while (i <= n);

            alert("The factorial of " + n + " is " + factorial);
        </script>
    </body>
</html>
