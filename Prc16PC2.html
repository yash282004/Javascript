<html>
    <head>
        <script language="javascript">
            a=new Array("windows.png","mac.png","linux.jpeg");
            count=0;
            n=0;
        function setBanner(e,f){
            count=count+e;
            if(f==1){
                clearTimeout(i);
            }
            if(count==a.length){
                count=0;
            }
            if(count<0)
            {
                count=a.length-1;
            }
            document.f1.imgframe.src=a[count];
            
            i=setTimeout('setBanner(1,0)',2000)
        }
        </script>
    </head>
    <body onload="setBanner(0,0)">
        <form name="f1">
            <center>
                <img height="400" width="400" name="imgframe">
            
            <br>
            <input type="button" name="b1" value="forward"
            onclick="setBanner(1,1)">
            <input type="button" name="b1" value="backward"
            onclick="setBanner(-1,1)">
            </center>

        </form>

    </body>
</html>
