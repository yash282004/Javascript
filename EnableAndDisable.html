<html>
   <head>
       <script language="javascript">
        function enable(e)
		{
		      with(document.forms.f1)
			  {
			      if(e==b1)
				  {
				      t1.disabled=false;
				  }
				 if(e==b2)
				  {
				      t1.disabled=true;
				  }
			   }
				
			
		}
		</script>
   </head>
   <body> 
       <form name="f1">

	   </form>
   </body>
</html>
